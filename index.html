<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dating Website Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffe6f0, #e6f0ff);
            color: #333;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #d63384;
            margin-bottom: 40px;
        }

        form {
            animation: fadeIn 1.2s ease-in;
        }

        fieldset {
            background-color: #fff8dc;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 0 auto 20px;
            width: 720px;
        }

        legend {
            font-weight: bold;
            color: #d63384;
            font-size: 1.2em;
        }

        label {
            width: 180px;
            display: inline-block;
            text-align: right;
            vertical-align: top;
            margin-bottom: 10px;
        }

        .radiocheckbox {
            width: auto;
            margin-left: 5px;
        }

        .textarea {
            width: 400px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        input[type="color"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 10px;
            width: 60%;
        }

        input[type="file"] {
            border: none;
        }

        input[type="submit"] {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            display: block;
            margin: 30px auto;
        }

        input[type="submit"]:hover {
            background-color: #ad1457;
        }

        .right {
            text-align: center;
            background-color: purple;
            color: white;
            width: 60px;
            display: inline-block;
            vertical-align: top;
            margin-left: 5px;
        }

        .left {
            text-align: center;
            background-color: darkred;
            color: white;
            width: 60px;
            display: inline-block;
            vertical-align: top;
            margin-right: 5px;
        }

        label:hover,
        input:hover {
            font-size: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <h1>Please Enter Your Details for Our Dating Website</h1>
    <form action="https://learn.nucamp.co/show_everything.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <label for="avatar">Your Image:</label>
            <input type="file" name="avatar" id="avatar" required><br>
            <label for="preview">Image Preview:</label>
            <img id="preview" name="preview" width="50px">
        </fieldset>

        <fieldset>
            <legend>Your General Details</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your full name" required><br>

            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male" class="radiocheckbox">Male</label>
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female" class="radiocheckbox">Female</label><br>
            <input type="radio" name="gender" id="they/them" value="they/them" required>
            <label for="they/them" class="radiocheckbox">They/Them</label>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" required><br>

            <label for="color">Favorite Color:</label>
            <input type="color" name="color" id="color"><br>

            <label for="country">Which Country:</label>
            <select name="country" id="country">
                <option value=""></option>
                <option value="can">Canada</option>
                <option value="br">Brazil</option>
                <option value="cn">China</option>
                <option value="mx">Mexico</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Your Indicators</legend>
            <label for="height">Height:</label>
            <span class="left">Short</span>
            <input type="range" name="height" id="height" min="0" max="100">
            <span class="right">Tall</span><br>

            <label for="salary">Salary:</label>
            <span class="left">Poor</span>
            <input type="range" name="salary" id="salary" min="0" max="100">
            <span class="right">Rich</span><br>
        </fieldset>

        <fieldset>
            <legend>Your Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="mobile">Mobile:</label>
            <input type="tel" name="mobile" id="mobile"><br>

            <label for="address">Address:</label>
            <textarea rows="3" cols="20" name="address" id="address" class="textarea"></textarea><br>

            <label>Preferred Contact:</label>
            <input type="checkbox" name="emailcontact" value="email"> Email
            <input type="checkbox" name="whatsapp" value="whatsapp"> Whatsapp
            <input type="checkbox" name="chat" value="chat"> In-app Chat<br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <script src="https://url.nucamp.co/datingjs"></script>
</body>
</html>
